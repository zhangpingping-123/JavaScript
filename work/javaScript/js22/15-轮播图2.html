<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      ul {
        list-style: none;
      }

      .container {
        width: 750px;
        height: 422px;
        margin: 40px auto;
        border: 10px solid pink;
        overflow: hidden;
        position: relative;
      }

      .container .wrapper {
        position: absolute;
        width: 3000px;
        left: 0;
        /* transition-property: left;
        transition-duration: 2s;
        transition-timing-function: ease; */
      }

      .container .wrapper:after {
        content: "";
        display: block;
        clear: both;
      }

      .container .wrapper .slide {
        float: left;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <ul class="wrapper">
        <li class="slide"><img src="./img/1-1.jpg"></li>
        <li class="slide"><img src="./img/1-2.jpg"></li>
        <li class="slide"><img src="./img/1-3.jpg"></li>
        <li class="slide"><img src="./img/1-1.jpg"></li>
      </ul>
    </div>
    <script>
      //1. 自动轮播
      let oContainer = document.querySelector(".container")
      let oWrapper = document.querySelector(".wrapper")
      let aSlide = document.querySelectorAll(".slide")
      let nContainerWidth = oContainer.clientWidth;
      let nContainerHeight = oContainer.clientHeight;
      let switchTimer = null,
        animateTimer = null;
      switchTimer = setInterval(() => {
        slideImage()
      }, 1000);

      function slideImage() {
        let total = -nContainerWidth
        let range = total / 10
        animateTimer = setInterval(() => {
          oWrapper.style.left = oWrapper.offsetLeft + range + "px"
          //下一张图片完全登场,小憩一下
          if (oWrapper.offsetLeft === total) {
            clearInterval(animateTimer)
          }
        }, 60);
      }
    </script>
  </body>

</html>
