<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      ul {
        list-style: none;
      }

      .container {
        width: 750px;
        height: 422px;
        margin: 40px auto;
        border: 10px solid pink;
        overflow: hidden;
        position: relative;
      }

      .container .wrapper {
        /* display: flex; 
          这里直接使用 flex 布局就可以直接达到效果
        */
        position: absolute;
        width: 3000px;
      }

      .container .wrapper:after {
        content: "";
        display: block;
        clear: both;
      }

      .container .wrapper .slide {
        float: left;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <ul class="wrapper">
        <li class="slide"><img src="./img/1-1.jpg"></li>
        <li class="slide"><img src="./img/1-2.jpg"></li>
        <li class="slide"><img src="./img/1-3.jpg"></li>
        <li class="slide"><img src="./img/1-1.jpg"></li>
      </ul>
    </div>
  </body>

</html>
