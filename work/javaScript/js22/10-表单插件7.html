<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./validate/css/validate.css">
  </head>

  <body>
    <div id="aaa">
      <div>
        <label for="username"><span style="color: red">*</span>用户名</label>
        <input type="text" name="username" id="username">
        <!-- 添加一个节点 -->
      </div>
      <div>
        <label for="pwd"><span style="color: red">*</span>密码</label>
        <input type="text" name="pwd" id="pwd">
      </div>
      <div>
        <label for="phone">手机</label>
        <input type="text" name="phone" id="phone">
      </div>
      <div>
        <label for="email">邮箱</label>
        <input type="text" name="email" id="email">
      </div>
      <div>
        <button id="bbb">验证</button>
      </div>
    </div>
    <script src="./validate/js/validate7.js"></script>
    <script>
      //required 必填的
      new Validate({
        parent: "aaa",
        btn: "bbb"
      }, {
        username: {
          // type: /^\w{6,12}$/,
          required: true,
          minlength: 6,
          maxlength: 12,
          errorMsg: "用户名必须是6到12位大小写字母数字及下划线"
        },
        pwd: {
          required: true,
        }
      })
    </script>
  </body>

</html>
