<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      //入参
      //实际参数(实参) 实际使用的参数是什么
      //形式参数(形参) 函数的设计者期望用户(二次开发者)提供什么样的参数
      //出参(返回值)
      // 苹果/梨子/香蕉
      let fruit = "苹果"
      show()

      function show() {
        if (fruit === "苹果") {
          console.log("天地一号")
        } else if (fruit === "梨子") {
          console.log("冰糖雪梨茶")
        } else if (fruit === "香蕉") {
          console.log("香蕉牛奶")
        }
      }
    </script>
  </body>

</html>
