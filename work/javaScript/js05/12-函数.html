  <body>
    <script>
      //函数定义的方式
      //这两种函数定义的区别是什么?

      //变量声明提升
      //函数的预解析
      //函数的调用
      show2()
      //1. 函数表达式
      //定义一个show变量 他的变量值 是一个函数
      var show = function () {
        console.log("我是show")
      }
      //2. 函数声明
      //定义一个函数 函数的名字 show2
      function show2() {
        console.log("我是show2")
      }
      show() //show is not a function
      //3. 箭头函数 纳姆达表达式
      let fun1 = (x) => {
        return x * x
      }
    </script>
