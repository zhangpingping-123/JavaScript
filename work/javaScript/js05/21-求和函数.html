      //请设计一个函数对数组arr做叠加求和?
      function sum2(arr) {
        let result = 0; //中立变量
        for (let i = 0; i < arr.length; i++) {
          result += arr[i]
        }
        console.log(result)
      }
      sum2([1, 2, 3, 4]) //10
      sum2([2, 4, 6, 8]) //20
