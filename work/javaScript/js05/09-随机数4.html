<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      //得到一个n-m随机数
      // Math.ceil()   //向上取整 不行
      // Math.floor()  //向下取整 可以
      // Math.round()    //四舍五入 不可以
      // Math.round(-5.5) -5 -6
      // Number.parseInt() //整数
      let min = 1;
      let max = 6;
      //求1-6的随机数
      //* (max - min) 确定随机数的范围 他们的绝对值 越大 代表随机的范围越大
      //+ min 代表随机数的起始位置
      for (let i = 0; i < 10; i++) {
        console.log(Math.floor(Math.random() * (max - min + 1)) + min)
      }

      for (let i = 0; i < 100; i++) {
        console.log(Number.parseInt(Math.random() * 10 - 0 + 1))
      }
    </script>
  </body>

</html>
