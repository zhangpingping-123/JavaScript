<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      //入参
      //实际参数(实参) 实际使用的参数是什么

      //形式参数(形参) 函数的设计者期望用户(二次开发者)提供什么样的参数
      //fruit 就是形参 写show这个方法的人 期望你使用show方法传入的第一个参数应该最好是个水果
      //出参(返回值)
      // 苹果/梨子/香蕉
      let a = "苹果"
      let b = "梨子"
      let c = "香蕉"
      // let d = "皮鞋"
      // let e = "石头"

      //在函数体外部的参数 都是实参 (在函数调用的小括号中 都是实参)
      show(a)
      show(b)
      show(c)
      // show(d)
      // show(e)

      //在函数体整体里面的内容 通通都是形参
      function show(fruit) {
        if (fruit === "苹果") {
          console.log("天地一号")
        } else if (fruit === "梨子") {
          console.log("冰糖雪梨茶")
        } else if (fruit === "香蕉") {
          console.log("香蕉牛奶")
        } else {
          console.log("您不能丢入这个东西")
        }
      }
    </script>
  </body>

</html>
