<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <!--
    **** 
     ***
      **
       * 

    1111  第1行画4个星星 0个0 
    0111  第2行画3个星星 1个0
    0011  第3行画2个星星 2个0
    0001  第4行画1个星星 3个0
     -->
    <script>
      //用户输入的行数
      let col = 4;
      let result = ""
      for (let i = 0; i < col; i++) {
        for (let j = 0; j < col; j++) {
          //第i(0)行画4 - i 个星星 0 1 2 3
          //第i(1)行画4 - i 个星星

          //第i(0)行画 0 个白
          //第i(1)行画 1 个白
          if (j < i) {
            //画空白
            result += " "
          } else {
            //画星星
            result += "*"
          }
        }
        result += "\n"
      }
      console.log(result)
    </script>
  </body>

</html>
