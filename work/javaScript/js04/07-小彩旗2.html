<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <ul id="container"></ul>
    <script>
      let oUl = document.getElementById("container")
      let colorBox = ["red", "orange", "yellow", "green", "cyan", "blue", "purple"]
      //9ä¸ªli
      for (let i = 0; i < 100; i++) {
        oUl.innerHTML += `<li style="background-color:${colorBox[i % colorBox.length]}"></li>`
      }
    </script>
  </body>

</html>
