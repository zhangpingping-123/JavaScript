<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      //定义对象/初始化对象有两种方式
      //1. 字面量写法(简化的语法糖)
      //2. 构造函数/构造器/构造类写法
      let obj1 = {} //声明一个变量叫obj 他的值是一个空的对象
      let obj2 = new Object() //通过Object构造类使用new关键字来初始化一个对象实例 变量名为obj2

      //类
      //实例

      //鸭子类型 如果我看到一个物体 毛茸茸的 且会游泳 叫声是嘎嘎嘎的东西的话 那么我就认为他的是鸭子
      //人(看的见摸得着的一个物体) 和 人类(抽象概念-有头发有眼睛有嘴巴和鼻子有四肢,会走路会说话会思考会生产和利用工具)
      //在我们的编程概念中 很多东西都可以称之为一个工厂概念 每个工厂都有基本功能 -> 生产实例
      let n1 = new Number(1);
      let n2 = new Number(2);
      let n3 = new Number(3);
      // Number.prototype.xxxx 的任何方法
      //我们就称 n1,n2,n3是 Number的实例 作为Number的实例 任何实例都可以使用该构造类的所有的原型属性及原型方法
    </script>
  </body>

</html>
