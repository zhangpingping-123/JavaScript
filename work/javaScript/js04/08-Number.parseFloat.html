<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

  <body>
    <script>
      let num1 = 12.34
      let num2 = 12.3456
      let num3 = "12.34"
      let num4 = "12.34.56"

      console.log(Number.parseFloat(num1)) //12.34
      console.log(Number.parseFloat(num2)) //12.3456
      console.log(Number.parseFloat(num3)) //12.34
      console.log(Number.parseFloat(num4)) //12.34
    </script>
  </body>

</html>
