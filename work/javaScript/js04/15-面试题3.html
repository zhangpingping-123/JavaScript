<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      var a = 1;
      var b = 2; //10

      function show() {
        var a = b = 10;
        console.log(a) //10局部变量
        console.log(b) //10全局变量
      }

      show()
      console.log(a) //1
      console.log(b) //10
    </script>
  </body>

</html>
