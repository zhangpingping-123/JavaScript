<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      //输入一个变量
      //11, 12, 1 冬天
      //2, 3, 4 春天
      //5, 6, 7 夏天
      //8, 9, 10 秋天
      let month = 11;
      // 与或非
      //对这个month进行switch判断
      // goto
      switch (month) {
        case 11:
        case 12:
        case 1:
          console.log("冬天")
          break
        case 2:
        case 3:
        case 4:
          console.log("春天")
          break
        case 5:
        case 6:
        case 7:
          console.log("夏天")
          break
        case 8:
        case 9:
        case 10:
          console.log("秋天")
          break
      }
    </script>
  </body>

</html>
