  <body>
    <script>
      //树
      //二叉树
      //红黑树
      //霍夫曼树
      //霍夫曼权重树
      let point = 58;
      if (point >= 90) {
        //如果满足90分以上 所以输出优秀
        console.log("优秀")
      } else if (point >= 80) {
        //如果满足80分以上且不满足90分以上 所以输出良好
        console.log("良好")
      } else if (point >= 70) {
        console.log("中等")
      } else if (point >= 60) {
        console.log("及格")
      } else {
        console.log("不及格")
      }
    </script>
