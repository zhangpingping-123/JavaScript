<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      //老胡每周上班 周一到周五上班
      //continue 是跳出本次循环
      //break 跳出本轮循环 结束循环
      //for循环的最小次数和最大次数是多少次
      //while循环的最小次数和最大次数是多少次
      //do...while循环的最小次数和最大次数是多少次
      for (let i = 1; i <= 5; i++) {
        //continue
        if (i === 3) {
          break
        }
        console.log(`老胡周${i}上班`)
        console.log("下班了 我来个卡")
      }
    </script>
  </body>

</html>
