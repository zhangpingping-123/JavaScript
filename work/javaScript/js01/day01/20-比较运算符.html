<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 1;
      let b = "1";
      console.log(a == b); //== 仅仅只是比较值是否相等 true
      console.log(a === b); //=== 既要比较值是否相等 又要比较数据类型是否相等 false
      console.log("1" === "1");
      console.log(1 === 1);
    </script>
  </body>
</html>
