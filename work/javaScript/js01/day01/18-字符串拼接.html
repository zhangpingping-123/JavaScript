<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "深圳";
      let str2 = "你好";
      //隐式转换机制
      //弱类型/强类型 动态类型/静态类型
      console.log(str + str2); //"深圳你好"

      let a = "abc";
      let b = 100;
      console.log(a + b); //abc100

      let c = 100;
      let d = 200;
      console.log(c + d); //300
    </script>
  </body>
</html>
