<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      .blue {
        background-color: blue;
      }
      .pink {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="div1" class="blue"></div>
    <script>
      let oBox = document.getElementById("div1"); //选择元素
      oBox.className = "pink";
    </script>
  </body>
</html>
