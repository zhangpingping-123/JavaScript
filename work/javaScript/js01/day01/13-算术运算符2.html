<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = 10;
      let num2 = "10";
      //一般情况下 不允许不同类型的数据相加
      //js是一门弱类型的语言
      console.log(num1 + num2); //"1010"
      console.log(10 + "abc"); //"10abc"
      console.log("abc" + 10); //"abc10"
    </script>
  </body>
</html>
