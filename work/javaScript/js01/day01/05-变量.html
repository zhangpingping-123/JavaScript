<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //可以改变的量 就是变量 不能改变的量就是 常量
      //声明变量的语法 let(ES6)/var 常量 const(ES6)
      let kill = 0;
      var death = 0;
      let asst = 0;

      kill = 1; //将kill这个变量的值 改变成1
      console.log(kill); //1

      let height = 180; //变量的定义(变量的初始化)
      height = 165; //变量的赋值
      //let 声明一个变量
      //height 变量名
      //= 总是将右边的内容赋值给左边
      //180 变量值

      //变量定义 = 变量声明+变量赋值
      let h; //变量的声明
      h = 180; //变量的赋值

      let name = `Lily`; //是个字符串 "",'',``

      let s1 = "100";
      let s2 = "100元";
      let s3 = 100;
      let b1 = true;
      //String/Boolean/Number/Null/Undefined/Symbol(ES6新增)
    </script>
  </body>
</html>
