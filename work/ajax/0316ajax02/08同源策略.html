	<script type="text/javascript">
		
//		本地存储的数据，可以页面间共享。
//		什么样的页面可以访问这个共享数据？
//			同源的页面可以访问共享数据。

//		什么是源? -> Origin -> url的最前面的部分
		
//		http://127.0.0.1:8020/
//		http://localhost:8080/
//		
//		一个源包含3个部分
//			1:协议. http.
//				http协议 -> 网络传输html的协议. 协议就是规则的意思.
//				网络传输html是什么意思?
//				html文档本身就在服务器上,如果需要访问某个网站,必须先访问服务器,然后服务器需要把html文档传递给客户端
//				传递的过程需要依赖http协议.
//				http协议保证了前端后端能够正确的传递信息.
//				https -> 更安全的http,经过加密处理的http.
//								
//			2:域名(ip),localhost(127.0.0.1)
//				ip -> 电脑在互联网上的身份证.127.0.0.1 -> 本机ip
//				域名 -> ip不好记,域名好记 -> 因此把ip映射成域名更好记忆.
//				
//			3:端口.8020(8080).
//				一个应用(软件)对应一个端口.
//				服务器是电脑,电脑对应的是ip,电脑里面还需要有很多的软件.
//				如何通过ip访问到这个电脑里面的微信或者QQ或者快播?
//					通过端口访问.
//				
//				端口的范围:0-65535.
//				0-1024的端口都被系统应用占用了.不能使用.
//		
//		同源 -> url的这3个部分都一致的两个url就可以认为是同源的两个url (两个同源的网页,两个同源的文件);	
//		同源策略 -> 不同源页面间不能共享数据,不能请求数据.为了安全.(京东无法请求淘宝的数据);
//		
//		在ajax请求数据的过程中,经常遇到同源策略的拦截.
//		前端文件的url和后端文件的url不同源,就会被拦截.
//		
//		跨域:访问不同源页面间的数据.
//		ajax遵循同源策略,永远不支持跨域.
//		用ajax永远无法解决跨域.(ajax和跨域是不同的).

//		我们工作中经常需要跨域.那如何解决呢?
				
		localStorage.setItem('data','新的数据');
		
	</script>
