<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul></ul>
	</body>
	<script src="js/jquery-1.11.1.js" charset="utf-8"></script>
	<script type="text/javascript">
		
		// 使用jq进行ajax请求,最大的意义在于,我们要学习其中ajax封装工具的普遍写法.
		
		//当一个封装的方法，参数是一个json对象时，这个对象叫什么？这个对象的每个属性叫什么？
		//这个对象英文习惯叫config。(配置)
		//这个对象的属性叫，配置项或者选项或者参数。
		
		//$.ajax的其中一个选项叫timeout,用于设置请求的超时时间.
		
		$.ajax({
			
			//如果超过1秒请求还没有成功，自动结束请求。
			timeout:1000,
			
			//请求的方式。
			type:'POST',
			
			//服务器地址
			url:'js/1.post.php',
			
			//修改请求头
			headers:{
				'content-type':'application/x-www-form-urlencoded',
				'Authorization':'token asdfasdfasdfasdf34234234'
			},
			
			//post也支持传递json对象。
			//也支持发送json对象。
			data:{
				username:'mimi',
				age:30
			},
			
			success:function(res){
				console.log(res);		
			},
			
			//失败的回调
			error(err){
				console.log('error',err.status);
			}
		});
		
//		let vm = new Vue({})
		
	</script>
</html>
